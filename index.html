<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div>
            <div class="con">
                <header>
                    <img src="img/logo.png" alt="capelo e diploma">
                    <h1>Calculadora de médias</h1>
                </header>

                <form action="" id="atividade-form">
                    <input type="text" name="" id="nome" required placeholder="Nome da atividade">
                    <input type="number" name="" id="nota" required placeholder="Nota da atividade" min="0" max="10">
                    <button type="submit">adicionar +</button>
                </form>

                <table cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nome da atividade</th>
                            <th>Nota</th>
                            <th>Aprovado?</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td >Média Final</td>
                            <td id="media-final-valor">---</td>
                            <td id="media-final-resultado">---</td>
                        </tr>
                    </tfoot>

                </table>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
